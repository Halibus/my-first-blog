<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Animalerie{% endblock %}</title>
        <link rel="shortcut icon" href="https://static.wikia.nocookie.net/howtotrainyourdragon/images/4/4a/Site-favicon.ico"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css2?family=Indie+Flower" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div class="header ore">
            <span class="h1"><a class="text-white" href="{% url 'animalerie' %}">Animalerie de Berk</a></span>
            {% if message %}
                <div class="alert alert-{{ type }} alert-dismissible fade show align-right" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        </div>

        <div class="content container">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
